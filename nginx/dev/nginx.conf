# user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;
	log_format main '$http_x_forwarded_for - $remote_user [$time_local] '
	'"$request_method $scheme://$host$request_uri $server_protocol" '
	'$status $body_bytes_sent "$http_referer" '
	'"$http_user_agent" $request_time';

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
	

	# allow access to netstats dashboard
	server {
    listen 3000;
    server_name _;    
			location / {
				proxy_pass http://netstats:3000;
				proxy_set_header Host $host;
				proxy_set_header Upgrade $http_upgrade;
    		proxy_set_header Connection "upgrade";
			}			

	}

	# allow websocket connection to publicnode
	server {
    listen 8545;
    server_name _;    
			location / {
				proxy_pass http://publicnode:8545;
				proxy_set_header Host $host;
				proxy_set_header Upgrade $http_upgrade;
    		proxy_set_header Connection "upgrade";
			}			
	}
	server {
    listen 8546;
    server_name _;    
			location / {
				proxy_pass http://publicnode:8546;
				proxy_set_header Host $host;
				proxy_set_header Upgrade $http_upgrade;
    		proxy_set_header Connection "upgrade";
			}			
	}

	# allow P2P connections to publicnode
		server {
    listen 30303;
    server_name _;    
			location / {
				proxy_pass http://publicnode:30303;
				proxy_set_header Host $host;
				proxy_set_header Upgrade $http_upgrade;
    		proxy_set_header Connection "upgrade";
			}			
	}

}
